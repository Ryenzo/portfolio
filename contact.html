<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Laurenz Cultura - Portfolio</title>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
            Laurenz <span>Cultura</span>
        </div>
        <div class="nav-container">
            <div class="links">
                <a href="index.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100">Home</a>
                <a href="skills.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200">Skills</a>
                <a href="about.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300">About</a>
                <a href="services.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400">Services</a>
                <a href="contact.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500">Contact</a>
            </div>
        </div>
        <i class="fa-solid fa-bars hamburg" onclick="toggleMenu()"></i>
        <div class="dropdown">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="skills.html">Skills</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
                <i class="fa-solid fa-xmark cancel" onclick="toggleMenu()"></i>
            </div>    
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Contact Section -->
        <section id="contact">
            <h2 data-aos="fade-up" data-aos-duration="1500">Contact</h2>
            <form data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer (now sticks to the bottom) -->
    <footer>
        <p>&copy; 2024 Laurenz Cultura. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        AOS.init({ offset: 0, duration: 1000 });

        // SweetAlert for form submission
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            Swal.fire({
                title: 'Message Sent!',
                text: 'Thank you for reaching out. I will get back to you soon.',
                icon: 'success',
                confirmButtonText: 'OK'
            });
            this.reset();
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('nav .links a, .dropdown .links a');
            
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (linkPage === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
