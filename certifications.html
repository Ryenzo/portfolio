<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mac Laurenz Cultura | Certifications</title>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
            Laurenz <span>Cultura</span>
        </div>
        <div class="nav-container">
            <div class="links">
                <a href="index.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100">Home</a>
                <a href="about.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300">About</a>
                <a href="tech-stack.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200">Tech Stack</a>
                <a href="services.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400">Services</a>
                <a href="certifications.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500">Certifications</a>
                <a href="contact.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="600">Contact</a>
            </div>
        </div>
        <i class="fa-solid fa-bars hamburg" onclick="toggleMenu()"></i>
        <div class="dropdown">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="tech-stack.html">Tech Stack</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="certifications.html">Certifications</a> 
                <a href="contact.html">Contact</a>
                <i class="fa-solid fa-xmark cancel" onclick="toggleMenu()"></i>
            </div>    
        </div>
    </nav>

      <!-- Certifications Section -->
  <section id="certifications">
    <div class="section-container">
      <h2 data-aos="fade-up" data-aos-duration="1500">My Certifications</h2>
      <div class="certifications-grid" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200">
        <div class="certification-card">
          <div class="cert-image">
            <img src="java.png" alt="Java Foundation">
          </div>
          <div class="cert-details">
            <h3>Java Foundation</h3>
            <p class="issuer">Oracle</p>
            <p class="date">Issued: December 2024</p>
          </div>
        </div>
      </div>
    </div>
  </section>

    <!-- Footer (now sticks to the bottom) -->
    <footer>
        <p>&copy; 2024 Laurenz Cultura. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({ offset: 0, duration: 1000 });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('nav .links a, .dropdown .links a');
            
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (linkPage === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
